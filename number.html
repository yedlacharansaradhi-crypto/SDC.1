<!DOCTYPE html>
<html>
<head>
    <title>Day of the Week</title>
</head>
<body>
    <h2>Enter a number (1-7) to get the day of the week</h2>

    <label>Enter number: </label>
    <input type="number" id="dayNumber"><br><br>

    <button onclick="showDay()">Show Day</button>

    <h3 id="output"></h3>

    <script>
        function showDay() {
            let num = parseInt(document.getElementById("dayNumber").value);
            let day;

            switch (num) {
                case 1:
                    day = "Sunday";
                    break;
                case 2:
                    day = "Monday";
                    break;
                case 3:
                    day = "Tuesday";
                    break;
                case 4:
                    day = "Wednesday";
                    break;
                case 5:
                    day = "Thursday";
                    break;
                case 6:
                    day = "Friday";
                    break;
                case 7:
                    day = "Saturday";
                    break;
                default:
                    day = "Invalid input! Please enter a number between 1 and 7.";
            }

            document.getElementById("output").textContent = "Day: " + day;
        }
    </script>
</body>
</html>
